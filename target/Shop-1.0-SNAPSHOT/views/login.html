<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>Вход</title>
    <link rel='stylesheet'
          href='../css/style.css'/>
</head>
<body>
<div id='wrapper'>
    <div class='panel-top'>
        <div class='center clearfix'>
            <div class='login'>
                <a href='login'>Вход</a>
                <span>/</span>
                <a href='register'>Регистрация</a>
            </div>
        </div>
    </div>
    <div id='header' class='center clearfix'></div>
    <div id='home'>
        <div class='home-bg'>
            <div class='center'>
                <a href='/views/books.jsp?page=1' class='link-home'></a>
                <h2 class='title-home'>КНИГИ.РУ</h2></div>
        </div>
    </div>
    <div class='middle clearfix center'>
        <div class='sidebar'></div>
        <div class='content'>
            <div class='log'>
                <form class='login_form' method='POST'>
                    <div class='header-login'><br><br><h4>ВХОД</h4></div>
                    <div class='main'><br><br><br>
                        <p>АДРЕС ЭЛЕКТРОННОЙ ПОЧТЫ:</p><br><input type='text' name='email' class='input-class'
                                                                  placeholder='Email'>
                        <br><br>
                        <p>ПАРОЛЬ:</p><br>
                        <input type='password' name='password' class='input-class' placeholder='Пароль'><br><br>
                        <div class='checkbox-class'><input type='checkbox' checked='remember'> ЗАПОМНИТЬ МЕНЯ</input>
                        </div>
                        <br><br><br></div>
                    <input type='submit' class='submit-class-login' value='ВОЙТИ'/></form>
            </div>
        </div>
    </div>
</div>
<div id='footer'><a href='#home-link' class='home-link'>&nbsp;</a>
    <div class='center clearfix'>
        <div class='f-about'><h5 class='f-title'>Контакты</h5>
            <p>Книжный интернет-магазин 'Книги.ру'
                "Электронная почта: shop@knigi.ru</p></div>
    </div>
</div>
</body>
</html>
